
{% for job in jobs %}
<tr>
    <td>{{ job.title }}</td>
    <td>{{ job.location }}</td>
    <td>{{ job.salary }}</td>
    <td>{{ job.apply_job_set.all.count }}</td>
    <td>
        {% if job.is_active %}
        <button style="color: #ebdcdc; background-color: green;">Active</button>
        {% else %}
        <button style="color: #fff; background-color: #ff0606;">Inactive</button>
        {% endif %}
    </td>
    <td>
        <a href="{% url 'update_jobs' job.id %}" class="btn btn-primary">Update</a>
    </td>
    <td>
        <a href="{% url 'delete_job' job.id %}" class="btn btn-sm btn-danger">Remove</a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="7">No jobs found.</td>
</tr>
{% endfor %}
