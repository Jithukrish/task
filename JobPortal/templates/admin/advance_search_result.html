{% load humanize %}
{% if job_result %}
    {% for job in job_result %}
    <div class="col-xl-4 col-lg-6" data-aos="fade-up" data-aos-delay="100">
        <div class="service-item d-flex">
            <div class="icon flex-shrink-0"><i class="bi bi-briefcase"></i></div>
            <div>
                {% comment %} <h4 class="title"><a href="{% url 'job_detail' job.id %}" class="stretched-link">{{ job.title }}</a></h4> {% endcomment %}
                <h6 class="title">{{ job.title }}</h6>
                <h6 class="title">{{ job.job_type }}</h6>
                <p class="">{{ job.timestamp|naturaltime }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
{% endif %}
